<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dangus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: 'Serif';
        }

        .clock {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1rem;
            color: black;
        }

        .greeting {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 1rem;
            color: black;
        }

        .tracklist {
            text-align: center;
            font-size: 1.5rem;
            color: black;
        }

        .tracklist h1 {
            margin-bottom: 10px;
        }

        .tracklist ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .tracklist ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    <div class="greeting" id="greeting"></div>

    <div class="tracklist">
        <h1>LP</h1>
        <ul>
            <li>1. ???</li>
            <li>2. ???</li>
            <li>3. ???</li>
            <li>4. ???</li>
            <li>5. ???</li>
            <li>6. ???</li>
            <li>7. ???</li>
        </ul>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const day = now.getDate();
            const month = now.getMonth() + 1; // Months are zero-based
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const milliseconds = now.getMilliseconds().toString().padStart(3, '0');

            const dateStr = `${day} ${month} ${year}`;
            const timeStr = `${hours}:${minutes}:${seconds}:${milliseconds}`;

            document.getElementById('clock').innerHTML = `${dateStr} ${timeStr}`;

            // Update greeting based on the hour of the day
            const greetingElement = document.getElementById('greeting');
            let greetingMessage = '';

            if (hours >= 5 && hours < 12) {
                greetingMessage = 'GOOD MORNING';
            } else if (hours >= 12 && hours < 17) {
                greetingMessage = 'GOOD AFTERNOON';
            } else if (hours >= 17 && hours < 21) {
                greetingMessage = 'GOOD EVENING';
            } else {
                greetingMessage = 'GOOD NIGHT';
            }

            greetingElement.innerHTML = greetingMessage;
        }

        setInterval(updateClock, 1); // Update clock every second
        updateClock(); // Initialize clock immediately
    </script>
</body>
</html>
